<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    

<h1>Enter Your Details Here</h1>
<form action="">


 <label for="Name">First Name:</label>
  <input id="Name" type="text" name="First Name">
 <label for="Second Name">Second Name:</label>
  <input id="Second Name" type="text" name="Second Name">
  <br><br>

  <label for="Age">Age</label>
  <input id="Age" type="Number">
  <br><br>

  <label for="Date Of Birth">Date Of Birth</label>
  <input id="Date Of Birth" type="date">
  <br><br>
  <label for="email">Email</label>
  <input id="email" type="email">
  <label for="passward">Passward</label>
  <input id="passward" type="password">
  <br><br>
  <p>Enter Your T Shirt Size</p>
  
  <input id="Small" name="T Shirt Size" type="radio" value="small">
  <label for="Small">Small</label><br>
  
  <input id="Medium" name="T Shirt Size" type="radio" value="medium">
  <label for="Medium">Medium</label><br>
  
  <input id="Large" name="T Shirt Size" type="radio" value="large">
  <label for="Large">large</label><br>
  <br><br>

  <label for="color">Enter Your Favorite Color</label>
  <input type="color">
  <br><br>

  <label for="cars">Choose a car</label>
  <select name="car" id="cars">
    <option value="volvo">volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select>
  <br><br>
  
  <input type="reset">
  <input type="submit">
</form>


</body>
</html>
